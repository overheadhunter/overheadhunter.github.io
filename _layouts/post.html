---
layout: default
---

<header class="page-header">
  <h1><a href="{{ "/blog/" | prepend: site.baseurl }}">Blog</a> / {{ page.title }}</h1>
  <p class="text-muted">{{ page.date | date: "%Y-%m-%d" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
</header>

<article class="post-content">
  {{ content }}
</article>

<p class="text-muted text-center">
  <span class="small glyphicon glyphicon-tags"></span>
  {% for tag in page.tags %}
    {{ tag }}{% if forloop.last == false %}, {% endif %}
  {% endfor %}
</p>
