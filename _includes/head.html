<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="Sebastian Stenzel" />

    {% if page.path contains '_posts' %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:site_name" content="sebastianstenzel.de">
    <meta property="og:url" content="{{ page.url |Â prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:description" content="{{ page.excerpt | strip_html }}">
    <meta property="og:type" content="article" />
    <meta property="article:author" content="Sebastian Stenzel" />
    <meta property="article:published_time" content="{{ page.date | date_to_rfc822}}" />
    {% for tag in page.tags %}
      <meta property="article:tag" content="{{ tag }}" />
    {% endfor %}
    {% endif %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
